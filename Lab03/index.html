<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Zach Voorberg">
	<title>Lab03 | Order Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <article id="oder-form">
            <h1 class="page-title">Order Form</h1>
            <p>Please fill in the form below. Payment is made at time of delivery or pickup.</p>
            <form id="get-order" action="" method="post">
                <div id="infoBox">
                    <label for="fname">First Name:</label>
                    <input id="fname" type="text" name="first_name" placeholder="First Name" required>

                    <label for="lname">Last Name:</label>
                    <input id="lname" type="text" name="last_name" placeholder="Last Name" required>
                    <br>
                    <label for="email">Email Adress:</label>
                    <input id="email" type="email" name="email_address" placeholder="Enter Email..." required>
                    <br>
                    <label for="number">Phone Number:</label>
                    <input id="number" type="number" name="phone_number" placeholder="Phone Number" required>

                    <!--delivery-->
                    <div>
                        <h3>Delivery Details</h3>
                        <label for="delivery">Via:</label>
                        <select id="delivery">
                            <option selected="selected" value="curb">Curbside Pickup</option>
                            <option value="store">In Store Pickup</option>
                            <option value="warehouse">Warehouse Delivery</option>
                        </select>
                    </div>
                    <h3>Order Items</h3>
                    <!--macaron-->
                    <div>
                        <input  type="checkbox" name="macarons" value="macarons" id="mac">
                        <label for="mac">Macarons ($1 each)</label>
                        <select id="items">
                            <option selected="selected" value="assort">Assorted</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="vanilla">Vanilla</option>
                        </select>
                        <input type="text" name="count" placeholder="0" size="1" id="items">
                        <br>
                    </div>
                    <!--doughnut-->
                    <div>
                        <input  type="checkbox" name="doughnuts" value="doughnuts" id="dough">
                        <label for="dough">Doughnuts ($2 each)</label>
                        <select id="items">
                            <option selected="selected" value="assort">Assorted</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Classic</option>
                        </select>
                        <input type="text" name="count" placeholder="0" size="1" id="items">
                        <br>
                    </div>
                    <!--croissant-->
                    <div>
                        <input  type="checkbox" name="croissants" value="croissants" id="croissants">
                        <label for="croissants">Croissants ($2 each)</label>
                        <select id="items">
                            <option selected="selected" value="classic">Classic</option>
                            <option value="chocolate">Chocolate</option>
                        </select>
                        <input type="text" name="count" placeholder="0" size="1" id="items">
                        <br>
                    </div>
                    <!--pie-->
                    <div>
                        <input  type="checkbox" name="pie" value="pie" id="pie">
                        <label for="pie">Pies ($10 each)</label>
                        <select id="items">
                            <option selected="selected" value="apple">Apple</option>
                            <option value="pumpkin">Pumpkin</option>
                            <option value="blueberry">Blueberry</option>
                        </select>
                        <input type="text" name="count" placeholder="0" size="1" id="items">
                        <br>
                    </div>
                    <!--cake-->
                    <div>
                        <input  type="checkbox" name="cake" value="cake" id="cake">
                        <label for="cake">8" Cakes ($25 each)</label>
                        <select id="items">
                            <option selected="selected" value="vanilla">Vanila</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="red_velvet">Red Velvet</option>
                        </select>
                        <input type="text" name="count" placeholder="0" size="1" id="items">
                    </div>
                    <!--instructions-->
                    <div>
                        <h3>Order Instructions</h3>
                        <p id="p2">If you have a preference for any of the above ordered items, pleace specify below.</p>
                        <textarea name="instructions" rows="4" cols="40" placeholder="Enter Comments Here" id="instructions"></textarea>
                    </div>
                    <!--payment info-->
                    <div>
                        <h3>Payment Type</h3>
                        <input type="radio" name="answer" value="debit" id="debit" checked="checked">
                        <label for="debit">Debit</label>

                        <input type="radio" name="answer" value="credit" id="credit">
                        <label for="credit">Credit</label>

                        <input type="radio" name="answer" value="cash" id="cash">
                        <label for="cash">Cash</label>
                    </div>
                </div>

                <div>
                    <!--order button-->
                    <button class="button_1" id="button">Place Order Now</button>
                </div>
            </form>
        </article>

    </div>

</body>
</html>
